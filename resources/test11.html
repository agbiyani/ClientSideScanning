<html>
	<body>

		<p>setTimeout example</p>

		<script>
			var pos = document.URL.indexOf("funcName=") + 9;
			var funcName = document.URL.substring(pos, document.URL.length);
			var myVar = setTimeout(funcName, 5000);
		</script>

	</body>
</html>
