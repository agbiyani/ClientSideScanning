<html>
	<head>
		<script>
			var pos = document.URL.indexOf("funcName=") + 9;
			var title = document.URL.substring(pos, document.URL.length);
		</script>
	</head>
	<body>

		<div id="pid">new Function example</div>
		<img title= <% title %>>

	</body>
</html>
